    <script>

        var mychart;
        var mychart01;
        var mychart02;

        $(function () {
            //ajax讀取會員等級資料
            $.ajax({
                type: "GET",
                url: "member_chart_level_api.php",
                dataType: "json",
                success: showdata_chart_level,
                error: function () {
                    alert("error-member_chart_level_api.php");
                }
            });


            //myChart

            const ctx = document.getElementById('myChart');

            mychart = new Chart(ctx, {

                type: 'line',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange000'],
                    datasets: [{
                        label: '圖表名稱',
                        data: [200, 300, 400, 500, 600, 700],
                        borderWidth: 1,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            //myChart01
            const ctx01 = document.getElementById('myChart01');

            mychart01 = new Chart(ctx01, {

            });
        })



        function showdata_chart_level(data) {
            console.log(data);

            //先清空
            mychart.data.labels = [];
            mychart.data.datasets[0].data = [];
            
            data.data.forEach(function (item) {
                console.log(item.level);
                console.log(item.levelcount);
                if (item.level == 900) {
                    mylevel = "管理員";
                } if (item.level == 100) {
                    mylevel = "一般會員";
                } if (item.level == 200) {
                    mylevel = "金牌員";
                } else if (item.level == 300) {
                    mylevel = "白金會員";
                }
                mychart.data.labels.push(mylevel);
                mychart.data.datasets[0].data.push(item.levelcount);
                mychart.update();
            });


            mychart01.data.labels = [];
            mychart01.data.datasets[0].data = [];
